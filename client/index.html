  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(client) app/vendor.css -->
      <!-- bower:css -->

      <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/launchpad.css"/>
    <link rel="stylesheet" href="styles/sales-panel-pay.css"/>

  </head>
  <body ng-app="ngFlavApp" ng-controller="MainCtrl">

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- build:js({client,node_modules}) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-aria/angular-aria.js"></script>
      <script src="bower_components/angular-messages/angular-messages.js"></script>
      <script src="bower_components/angular-material/angular-material.js"></script>
      <script src="bower_components/d3/d3.js"></script>
      <script src="bower_components/angular-responsive-tables/release/angular-responsive-tables.js"></script>
      <script src="bower_components/ng-material-floating-button/src/mfb-directive.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js({.tmp,client}) app/app.js -->

        <script src="app/app.js"></script>
          <!-- injector:js -->
          <script src="app/directives/accordion-nav.js"></script>
          <script src="app/directives/d3-graph-directives.js"></script>
          <script src="app/directives/directive-examples.js"></script>
          <script src="app/directives/get-height-directive.js"></script>
          <script src="app/directives/menu-items.js"></script>
          <script src="app/directives/resize-directive.js"></script>
          <script src="app/directives/scroll-header-directive.js"></script>
          <script src="app/main/main.controller.js"></script>
          <script src="app/main/main.js"></script>
          <script src="app/routes/customers/customers.controller.js"></script>
          <script src="app/routes/launchpad/launchpad.controller.js"></script>
          <script src="app/routes/more/more.controller.js"></script>
          <script src="app/routes/notifications/notifications.controller.js"></script>
          <script src="app/routes/pay/pay.controller.js"></script>
          <script src="app/routes/teammates/teammates.controller.js"></script>
          <script src="app/routes/time-sheet/time-sheet.controller.js"></script>
          <script src="app/routes/university/university.controller.js"></script>
          <script src="app/services/payCheckServices.js"></script>
          <script src="app/services/user.service.js"></script>
          <script src="app/tabs/tabs.controller.js"></script>
          <script src="components/navbar/navbar.controller.js"></script>
          <!-- endinjector -->
        <!-- endbuild -->

    <!-- Main Navigation Top Toolbar and SideNav -->
    <div ng-controller="NavCtrl" layout="column" ng-cloak="" class="h100">

      <md-toolbar style="background-color: #4A4C55;">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md="">
            <i class="fa fa-bars"></i>
          </md-button>
          <h2 class="sc-logo" ng-click="goToState('launchpad')">
            <span>SolarCity</span>
          </h2>

          <span flex=""></span>

          <md-button ng-click="toggleRight()" ng-hide="isOpenRight()" class="md-icon-button">
            <i class="fa fa-heart"></i>
          </md-button>

        </div>
      </md-toolbar>

      <section style="height: 90%" layout="row" flex="">



        <md-sidenav class="site-sidenav md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

          <div ng-controller="LeftNavCtrl">
            <md-toolbar style="background-color: #4A4C55;">
              <div class="md-toolbar-tools">
                <h2>
                  <span>User Name</span>
                </h2>
                <span flex=""></span>

                <md-button class="md-icon-button" aria-label="Close Left Nav" ng-click="close()" hide-gt-md="">
                  <i class="fa fa-close"></i>
                </md-button>
              </div>
            </md-toolbar>

            <md-content flex role="navigation" ng-controller="NavItemsCtrl">
              <ul class="docs-menu">
                <li ng-repeat="section in menu.sections" class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">
                  <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'" id="heading_{{ section.name | nospace }}">
                    {{section.name}}
                  </h2>
                  <menu-link section="section" ng-if="section.type === 'link' && !section.hidden"></menu-link>

                  <menu-toggle section="section" ng-if="section.type === 'toggle' && !section.hidden"></menu-toggle>

                  <ul ng-if="section.children" class="menu-nested-list">
                    <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
                      <menu-link section="child" ng-if="child.type === 'link'"></menu-link>

                      <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>
                    </li>
                  </ul>
                </li>
              </ul>
            </md-content>
          </div>


        </md-sidenav>

        <md-content class="h100" flex="" layout-padding="">

          <div id="uiViewContainer" class="h100" ui-view>
            <!-- THIS IS THE MAIN VIEW WINDOW ALL PAGES ARE RENDERED IN -->
          </div>

        </md-content>

        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">

          <md-toolbar class="md-theme-light" ng-controller="RightNavCtrl">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
            <md-button ng-click="toggleRight()" ng-hide="isOpenRight()" class="md-primary">
              Toggle right
            </md-button>
          </md-toolbar>
          <md-content layout-padding="">
            <form>
              <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput" ng-model="data" md-autofocus="">
              </md-input-container>
            </form>
            <md-button ng-click="close()" class="md-primary">
              Close Sidenav Right
            </md-button>
          </md-content>

        </md-sidenav>

      </section>

    </div>








</body>
</html>
